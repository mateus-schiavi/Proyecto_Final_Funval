<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/4baf7d2e5d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Link to Script -->
    <script src="./main.js" defer></script>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>To-Do App</title>
  </head>

  <body>
    <header class="container-xxl container text-center" id="titulo">
      <h1 class="titulo">#todo</h1>
    </header>
    <section class="selectors">
      <button class="Todo" id="All">All</button>
      <button class="Activo" id="Active">Active</button>
      <button class="Completo" id="Completed">Completed</button>
    </section>

    <section class="form-container">
      <form id="tarea" class="formulario">


        <input id="textTask" type="text" placeholder="add details" class="form-control texto-form">


        <button type="submit" class="btn btn-primary btn-block boton">add</button>
      </form>

    </section>
    <main>
      <div class="listContainer">

        <ul id="listaTareas" class="listaT"></ul>

      </div>
      <div class="borrarTodo">
        <a id="borrarTodo" class="btn btn-danger desaparece"><i class="fa-regular fa-trash-can"></i> Delete all</a>
      </div>

    </main>


  </body>

</html>
