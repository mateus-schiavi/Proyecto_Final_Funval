<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4baf7d2e5d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Roboto:wght@300&family=Source+Code+Pro:wght@300&display=swap"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--LINK AL SCRIPT-->

    <script src="./main.js" defer></script>

    <!--LINK AL CSS-->

    <link rel="stylesheet" href="./style.css">
    <title>To-Do App</title>
  </head>

  <body>
    <header class="container-xxl container text-center" id="Title">
      <h1 class="Title">#To-Do App</h1>
    </header>
    <section class="selectores">
      <button class="ToDo" id="All">All</button>
      <button class="Active" id="Active">Active</button>
      <button class="Complete" id="Completed">Completed</button>
    </section>
    <section class="form-container">
      <form id="task" class="forms">
        <input id="textTask" type="text" placeholder="add details" class="form-control-text-form">
        <button type="submit" class="btn btn-primary btn-block boton">add</button>
      </form>
    </section>
    <main>
      <div class="listContainer">
        <ul id="taskList" class="taskL"></ul>
      </div>
      <div class="deleteAll">
        <a id="deleteAll" class="btn btn-danger vanish"><i class="fa-regular-fa-trash-can"></i>Delete All</a>
      </div>
    </main>
    <div class="trash"><i class="fa-regular fa-trash-can"></i></div>
  </body>

</html>
